<div *ngIf="movieInfo">
    <div class="movieInfo animated fadeIn" [ngStyle]="{'background-image':'url('+movieInfo.poster.backdrop+')'}">
        <div class="movieInfo-layer"></div>
    </div>
    <div class="d-flex justify-content-center movieInfo-container">
        <div class="container-fluid movieInfo-container-content d-flex justify-content-start">
            <img [src]="movieInfo.poster.poster" class="movieInfo-container-content__poster animated zoomIn"
                alt="this is an image of an poster">
            <div class="d-flex justify-content-start flex-column  text-white pl-3  animated zoomIn">
                <h1>{{movieInfo.original_title}}</h1>
                <h2></h2>
                <ol class=" breadcrumb">
                    <li class="breadcrumb-item ">{{movieInfo.runtime}} mins</li>
                    <li class="breadcrumb-item">{{movieInfo.vote_count}} votes</li>
                    <li class="breadcrumb-item">{{movieInfo.release_date | date : "mediumDate"}}</li>
                </ol>

                <div class=" mt-2">
                    <span class="badge  badge-dark p-2 h1 mr-2"
                        *ngFor="let genre of movieInfo.genres">{{genre.name}}</span>
                </div>

                <div
                    class="mt-3 shadow bg-white d-none d-sm-block movieInfo-container-content__overview text-dark p-2 rounded-lg">
                    {{movieInfo.overview}}
                </div>
            </div>

        </div>

    </div>
    <div class="d-flex align-items-center flex-column">
        <div class="d-sm-none mt-2 ml-3 shadow bg-white movieInfo-container-content__overview p-3 rounded-lg">
            {{movieInfo.overview}}
        </div>
    </div>

    <div class="d-flex align-items-center flex-column my-3">

        <div class="mt-5 d-flex align-items-center flex-column">
            <h1 class="text-center my-3 font-weight-bold movie-heading">Main trailer</h1>
            <iframe [src]="movieTrailers[0].youtube | safe" width="100%" height="100%"
                class="animated main-trailer mt-3 fadeIn" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="mt-5 w-100 d-flex align-items-center flex-column  animated fadeIn">
            <h1 class="font-weight-bold text-center my-5  movie-heading">Other trailers</h1>
            <div class="container movie-trailer ml-5">
                <div [ngStyle]="{'justify-content-center': 'first'}" class="movie-trailer-container"
                    *ngFor="let movieTrailer of (movieTrailers| slice:1); let i = index; let first = first">
                    <iframe [src]="movieTrailer.youtube | safe" width="100%" height="100%" class="animated fadeIn"
                        frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
    <div class="my-5 d-flex flex-column">
        <h1 class="text-center my-3 font-weight-bold movie-heading">Casting</h1>
        <div class="container movie-casts ">
            <div *ngFor="let cast of movieCast">
                <div class="card">
                    <img class="card-img-top" [src]="cast.profile_image" alt="this is a profile image" />
                    <div class="card-body text-center p-3">
                        <h1 class="card-title ">{{cast.character}}</h1>
                        <h2>{{cast.name}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
